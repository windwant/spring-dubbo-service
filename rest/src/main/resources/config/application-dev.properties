context.listener.classes=org.windwant.spring.core.listener.DevAppListener

logPath=logs
logLevel=debug

server.port=8084

consul.host=127.0.0.1

ftp.host=127.0.0.1
ftp.port=21

redis.host=127.0.0.1
redis.port=6379


# \u73AF\u5883
disconf.env=local

# debug
disconf.debug=false

dubbo.application.name=dubbo-rest-dev
#dubbo\u670D\u52A1\u6CE8\u518C\u5730\u5740
dubbo.registry.address=zookeeper://localhost:2181?backup=localhost:2181,localhost:2181
#dubbo\u670D\u52A1\u7AEF\u53E3
dubbo.protocal.port=20883
#dubbo \u670D\u52A1\u5E8F\u5217\u5316\u65B9\u5F0F kryo hessian2
dubbo.protocal.serialization=kryo
#dubbo \u670D\u52A1\u7248\u672C\u53F7
dubbo.service.version=1.0
#dubbo\u670D\u52A1\u4EE3\u7406\u65B9\u5F0F javassist jdk
dubbo.provider.proxy=javassist
#dubbo\u670D\u52A1\u63D0\u4F9B\u8005\u8D85\u65F6\u65F6\u95F4
dubbo.provider.timeout=2000
#dubbo provider \u7EBF\u7A0B\u6C60\u4E2D\u7EBF\u7A0B\u6570\u91CF
dubbo.provider.threads=10
#dubbo\u670D\u52A1\u63D0\u4F9B\u8005\u91CD\u8BD5\u6B21\u6570
dubbo.provider.retries=2

config.mongo.host=localhost
config.mongo.port=27017
config.mongo.auth=false
config.mongo.user=admin2
config.mongo.pwd=123123